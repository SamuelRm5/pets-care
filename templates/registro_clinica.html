<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/registro.css">
    <link rel="shortcut icon" href="../static/images/pawprints.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Glory:wght@100&display=swap');
    </style>
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="floatleft">
            <img class="imagenH" src="static/images/logo.png" width="300px" alt="">
        </div>
        <div class="floatRight">
            <h1>PET'S CARE</h1>
        </div>
        <div class="instagram">
            <a href="https://www.instagram.com/?hl=es" target="_blank" alt=""><img src="static/images/instagram.png"></a> 
        </div>
        <div class="facebook">
            <a href="https://es-la.facebook.com/" target="_blank"><img src="static/images/facebook.png" alt=""></a>
        </div>
        <div class="twitter">
            <a href="https://twitter.com/?lang=es" target="_blank"> <img src="static/images/twitter.png" alt=""></a>
        </div>
        <div class="clear"></div>
    </header>
    <!--<label class="iconomenu" for="menu"><img src="images/iconomenu.png" width="30" alt=""></label>-->
    <main class="mainClinica">

        <h2>Registro</h2>
        <form action="/">
            <input class="registro" type="text" name="nombre_clinica" id="nombre_clinica" placeholder="Nombre Clínica" required>
            <input class="registro" type="text" name="direccion" id="direccion" placeholder="Dirección" required>
            <input class="registro" type="tel" name="telefono" id="telefono" placeholder="Teléfono" required>
            <input class="registro" type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
            <input class="registro" type="email" name="correo" id="correo" placeholder="Correo Electrónico" required>
            <button type="submit" title="registro" name="registro">Registrar</button>
        </form>
    </main>
    <footer>
        <h2>FOOTER</h2>
    </footer>
</body>
</html>
